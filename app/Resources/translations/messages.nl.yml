berekening.score: >
 <div id="p-over">
  <h3>Hoe wordt de score berekend?</h3>
   <ul>
    <li>De score geeft het totale risiconiveau van de sectie aan, hoe hoger hoe minder risico de organisatie loopt.
      Elke eis heeft een bepaald risiconiveau
      (<span class="label label-success">laag</span>,
      <span class="label label-warning">normaal</span>, of
      <span class="label label-important">hoog</span>).
      Met de rode eisen (risiconiveau hoog) kan 60% van de punten behaald worden,
      met de gele eisen (risiconiveau normaal) 30% en met de groene 10%.
    </li>
 </ul>
 <i class="icon-warning-sign"></i><strong> Opgelet!</strong>
 <ul>
    <li>Wanneer niet aan alle eisen met een hoog risiconiveau is voldaan, worden de scores voor de eisen met een normaal of laag risiconiveau op 0 gezet.</li>
    <li>Wanneer niet aan alle eisen met een normaal risiconiveau is voldaan, worden de scores voor de eisen met een laag risiconiveau op 0 gezet.</li>
 </ul>
 </div>
